<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://kit.fontawesome.com/5cc55520bd.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-orange-500 min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Header Section -->
    <header class="text-center mb-5 animate-slideInUp">
        <h1 class="text-3xl md:text-5xl font-bold text-white mb-5 animate-pulse">
            Welcome to Weather Forecast
        </h1>
        <p class="text-lg md:text-xl text-white mb-5">
            This Forecast Data is based on OpenWeatherMap API
        </p>
    </header>

    <!-- Search Section -->
    <div class="bg-white bg-opacity-30 p-6 rounded-lg shadow-lg mb-8 w-full max-w-lg animate-fadeIn">
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Enter city name" class="w-full p-3 text-lg rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button class="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-all duration-300 flex items-center">
                <i class="fa-solid fa-magnifying-glass mr-2"></i>
                Search
            </button>
        </div>
        <div class="flex items-center justify-center mt-1">
            <div class="flex-grow border-t border-white"></div>
            <span class="text-white mx-4">or</span>
            <div class="flex-grow border-t border-white"></div>
        </div>
        <div class="flex items-center justify-center">
            <button id="currentLocation" class="bg-green-600 text-white py-1 px-3 mt-2 rounded-lg font-semibold hover:bg-green-700 transition-all duration-300">
                <i class="fa-solid fa-location-crosshairs"></i>
                Use Current Location
            </button>
        </div>
    </div>

    <!-- Weather Display Section -->
    <div id="weatherDisplay" class="bg-white bg-opacity-20 p-3 md:p-8 rounded-lg shadow-lg w-full max-w-md md:max-w-2xl animate-slideInUp hidden">
        <h2 class="text-2xl md:text-3xl font-semibold text-white">Current Weather</h2>
        <div class="flex flex-col md:flex-row justify-between items-center text-white">
            <div class="mb-2 md:mb-0">
                <p id="cityName" class="text-xl md:text-2xl capitalize"></p>
                <p id="temperature" class="text-lg md:text-xl capitalize"></p>
                <p id="wind" class="text-lg md:text-xl capitalize"></p>
                <p id="humidity" class="text-lg md:text-xl capitalize"></p>
            </div>
            <div id="weatherIcon" class="flex flex-col justify-center items-center">
                <p id="condition" class="text-lg md:text-xl capitalize"></p>
            </div>
        </div>
    </div>

    <!-- Tailwind CSS Animations -->
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-fadeIn {
            animation: fadeIn 2s ease-out forwards;
        }

        .animate-slideInUp {
            animation: slideInUp 1s ease-out forwards;
        }
    </style>
    <script src="app.js"></script>
</body>

</html>
