<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://kit.fontawesome.com/5cc55520bd.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-orange-500 min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Header Section -->
    <header class="text-center mt-5 mb-5">
        <h1 class="text-3xl md:text-5xl font-bold text-white mb-5 animate-pulse">
            Welcome to Weather Forecast
        </h1>
        <p class="text-lg md:text-xl text-white mb-5">
            This Forecast Data is based on OpenWeatherMap API
        </p>
    </header>

    <!-- Weather Display Section -->
    <div class="bg-white bg-opacity-20 p-6 md:p-8 rounded-lg shadow-lg w-full max-w-md md:max-w-2xl animate-slideInUp">
        <h2 class="text-2xl md:text-4xl font-semibold text-white mb-6">Current Weather</h2>
        <div class="flex flex-col md:flex-row justify-between items-center text-white">
            <div class="mb-4 md:mb-0">
                <p class="text-xl md:text-2xl">City Name</p>
                <p class="text-lg md:text-xl">Condition:</p>
                <p class="text-lg md:text-xl">Temperature: Â°C</p>
            </div>
            <div>
                <i class="fa-solid fa-sun text-5xl md:text-6xl animate-spin" style="animation-duration: 5s;"></i>
            </div>
        </div>
    </div>

    <!-- Tailwind CSS Animations -->
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .animate-slideInUp {
            animation: slideInUp 1s ease-out forwards;
        }
    </style>
</body>

</html>
